<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/icon.jpg" type="image/x-icon">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="video-container"></div>
    <script>
        const embedHtml = sessionStorage.getItem("videoEmbedHtml");
        if (embedHtml) {
            const playerContainer = document.createElement("div");
            playerContainer.innerHTML = embedHtml;
            document.getElementById("video-container").appendChild(playerContainer);
        } else {
            alert("Video embed code not found...");
        }
    </script>
</body>

</html>
